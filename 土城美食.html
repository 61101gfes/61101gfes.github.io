    <script>
        const images = [
            {
                url: "https://www.gomaji.com/blog/wp-content/uploads/2020/04/IMG_1798.jpg",
                description: "土城美食#1：Q勁麵疙瘩手工麵館(點擊我查看)",

            },
            {
                url: "https://picdn.gomaji.com/uploads/stores/484/148484/251808/KEY_4080.jpg",
                description: "點擊我查看",
                pageLink: "https://www.12hotpot.com.tw/" // 第張照片的連結
            }
        ];

        let currentIndex = 0;
        const foodImage = document.getElementById("food-image");
        const imageDescription = document.getElementById("image-description");

        function showImage(index) {
            foodImage.src = images[index].url;
            imageDescription.textContent = images[index].description;
        }

        function previousImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showImage(currentIndex);
            // 更新圖片連結
            document.getElementById("image-link").href = images[currentIndex].pageLink;
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
            // 更新圖片連結
            document.getElementById("image-link").href = images[currentIndex].pageLink;
        }

        // 初始顯示第一張圖片
        showImage(currentIndex);
    </script>
