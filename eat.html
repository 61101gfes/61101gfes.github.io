
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content Example</title>
    <style>
       body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #eee;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }

        nav li {
            cursor: pointer;
        }
        
        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            display: grid;
        }

        .equal-sized-images img {
            width: 100%; /* 設定相同的寬度 */
            height: auto;
            object-fit: cover; /* 保持寬高比例並填充整個容器 */
            display: block;
        }

        .text-container {
            grid-column: span 2; /* 文字占滿兩列 */
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
		
		

    </style>
</head>
