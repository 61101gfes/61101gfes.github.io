    <script>
        const images = [
            {
                url: "https://lh3.googleusercontent.com/p/AF1QipOId0QhrB4W2DerjdfJi2c7bx9TeefHrF-h3LZK=w1080-h608-p-no-v0",
                description: "官方網站：Q勁麵疙瘩手工麵館(點擊我查看)",
                pageLink: "https://chinese-noodle-restaurant-812.business.site/" // 第一張照片的連結
            },
            {
                url: "https://www.gomaji.com/blog/wp-content/uploads/2020/04/IMG_1798.jpg",
                description: "菜單(點擊我查看)",
                pageLink: "https://pic.pimg.tw/karenlu925/1677220309-1493007886-g_wn.jpg" // 第二張照片的連結
            },
          
        ];

        let currentIndex = 0;
        const foodImage = document.getElementById("food-image");
        const imageDescription = document.getElementById("image-description");

        function showImage(index) {
            foodImage.src = images[index].url;
            imageDescription.textContent = images[index].description;
        }

        function previousImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showImage(currentIndex);
            // 更新圖片連結
            document.getElementById("image-link").href = images[currentIndex].pageLink;
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
            // 更新圖片連結
            document.getElementById("image-link").href = images[currentIndex].pageLink;
        }

        // 初始顯示第一張圖片
        showImage(currentIndex);
    </script>
